title: qixin.one
description: > # this means to ignore newlines until "baseurl:"
  QIXIN's Blog
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "qixin.one" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Qi&gt;&lt;in
author-img: avatar.png # add your photo
about-author: Think big, start small, act fast. # add description
# social-twitter: # add your Twitter handle
# social-facebook: # add your Facebook handle
# social-github: # add your Github handle
# social-linkedin: # add your Linkedin handle
social-email: qixin@blockcaff.com # add your Email address

# Tracker
analytics: # Baidu Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
